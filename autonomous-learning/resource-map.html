    <script>

                { title: 'Hahow 好學校', description: '台灣最大的線上課程平台之一，課程內容多元且生活化，涵蓋設計、程式、手作、行銷等。', url: 'https://hahow.in/', type: '線上課程', categories: ['藝術', '科技', '生活'], cost: '付費為主', language: '中文', icon: 'lightbulb' },
                { title: 'CrashCourse', description: '在YouTube上用生動有趣的動畫，快速講解歷史、文學、化學等各學科的核心概念。', url: 'https://www.youtube.com/@crashcourse', type: '知識型影片', categories: ['文史', '社會', '科普'], cost: '完全免費', language: '英語為主', icon: 'youtube' },
                { title: 'Kurzgesagt – In a Nutshell', description: '以高品質動畫聞名的科普頻道，主題涵蓋宇宙、物理、生物與未來科技，能引發強烈的好奇心。', url: 'https://www.youtube.com/@kurzgesagt', type: '知識型影片', categories: ['科普'], cost: '完全免費', language: '多國語言', icon: 'rocket' },
                { title: 'TED-Ed', description: 'TED 旗下的教育頻道，透過動畫解釋各種有趣問題，從「水熊蟲為何殺不死」到「如何辨識謊言」。', url: 'https://www.youtube.com/@TEDEd', type: '知識型影片', categories: ['科普', '社會', '文史'], cost: '完全免費', language: '多國語言', icon: 'message-square-quote' },
                { title: 'PanSci 科學新聞網', description: '泛科學的 YouTube 頻道，將台灣的科學研究與時事議題結合，製作成有趣的科普影片。', url: 'https://www.youtube.com/@Pansci', type: '知識型影片', categories: ['科普', '社會'], cost: '完全免費', language: '中文', icon: 'flask-conical' },
                { title: '啾啾鞋', description: '台灣知名知識型 YouTuber，用輕鬆幽默的方式破解網路謠言、介紹冷知識與科普新知。', url: 'https://www.youtube.com/@chuchushoe', type: '知識型影片', categories: ['科普', '生活'], cost: '完全免費', language: '中文', icon: 'footprints' },
                { title: '故事 StoryStudio', description: '台灣的歷史普及網站，用有趣、有觀點的故事，帶你重新認識台灣史與世界史。', url: 'https://storystudio.tw/', type: '閱讀材料', categories: ['文史', '社會'], cost: '部分免費', language: '中文', icon: 'scroll-text' },
                { title: '報導者', description: '非營利的深度報導媒體，專注於台灣的社會、環境、人權等重要議題，適合培養思辨能力。', url: 'https://www.twreporter.org/', type: '閱讀材料', categories: ['社會'], cost: '完全免費', language: '中文', icon: 'newspaper' },
                { title: '泛科學 PanSci', description: '台灣最大的科學知識社群與媒體，將艱澀的科學知識轉化為有趣、易懂的文章與活動。', url: 'https://pansci.asia/', type: '閱讀材料', categories: ['科普'], cost: '完全免費', language: '中文', icon: 'atom' },
                { title: '國立故宮博物院 開放資料', description: '故宮將大量藏品圖像及文物資料釋出，可免費下載使用，是進行歷史或藝術主題研究的寶庫。', url: 'https://theme.npm.edu.tw/opendata/', type: '閱讀材料', categories: ['文史', '藝術'], cost: '完全免費', language: '中文', icon: 'landmark' },
                { title: 'Figma', description: '專業的雲端UI/UX設計工具，許多科技公司都在用。有免費方案，適合用來製作報告、簡報與介面原型。', url: 'https://www.figma.com/', type: '實用工具', categories: ['科技', '藝術'], cost: '免費增值', language: '英語為主', icon: 'figma' },
                { title: 'Canva', description: '強大且易上手的線上設計平台，內建大量模板，讓你輕鬆製作出精美的海報、簡報與學習歷程封面。', url: 'https://www.canva.com/', type: '實用工具', categories: ['藝術', '生活'], cost: '免費增值', language: '多國語言', icon: 'palette' },
                { title: 'Google Colab', description: 'Google提供的免費雲端Jupyter Notebook環境，不需安裝，即可直接在瀏覽器上撰寫並執行Python程式碼。', url: 'https://colab.research.google.com/', type: '實用工具', categories: ['科技'], cost: '免費增值', language: '多國語言', icon: 'code-xml' },
                { title: 'Notion', description: '一款功能強大的筆記與專案管理工具，能整合筆記、待辦清單、資料庫，適合規劃自主學習計畫。', url: 'https://www.notion.so/', type: '實用工具', categories: ['科技', '生活'], cost: '免費增值', language: '多國語言', icon: 'notebook-tabs' },
                { title: 'Zotero', description: '免費的開源文獻管理軟體，能幫助你收集、整理、引用和分享研究資料，寫報告神器。', url: 'https://www.zotero.org/', type: '實用工具', categories: ['科技', '文史', '社會'], cost: '完全免費', language: '多國語言', icon: 'folder-plus' },
            ];

            // --- DOM 元素 ---
            const resourceGrid = document.getElementById('resource-grid');
            const noResultsDiv = document.getElementById('no-results');
            const searchInput = document.getElementById('search-input');
            const typeFiltersContainer = document.getElementById('type-filters');
            const categoryFiltersContainer = document.getElementById('category-filters');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const backToTopButton = document.getElementById('back-to-top');
            const aiPlannerButton = document.getElementById('ai-planner-button');
            const aiPlannerInput = document.getElementById('ai-planner-input');
            const aiModal = document.getElementById('ai-modal');
            const aiModalTitle = document.getElementById('ai-modal-title');
            const aiModalBody = document.getElementById('ai-modal-body');
            const aiModalClose = document.getElementById('ai-modal-close');

            let currentFilters = { type: 'all', category: 'all', searchTerm: '' };

            // ✅ 步驟 2: 改造核心 AI 呼叫函式
            /**
             * Calls the AI using Puter.js to generate text content.
             * @param {string} prompt The prompt to send to the AI.
             * @returns {Promise<string>} The generated text.
             */
            async function callAI(prompt) {
                try {
                    const response = await puter.ai.chat(prompt, {
                        model: 'google/gemini-flash-1.5' // Using a fast and capable model
                    });

                    const text = response?.message?.content;
                    if (text) {
                        return text;
                    } else {
                        console.error("Puter.js AI response is empty or invalid:", response);
                        return "抱歉，AI 無法產生回應。請查看主控台以獲取更多資訊。";
                    }
                } catch (error) {
                    console.error("Puter.js AI call failed:", error);
                    return `抱歉，處理您的請求時發生錯誤: ${error.message}`;
                }
            }

            // --- Modal ---
            function openModal(title, content) {
                aiModalTitle.textContent = title;
                aiModalBody.innerHTML = content;
                aiModal.classList.remove('hidden');
                setTimeout(() => {
                    aiModal.querySelector('.modal-overlay').classList.remove('opacity-0');
                    aiModal.querySelector('.modal-content').classList.remove('opacity-0', 'scale-95');
                }, 10);
            }

            function closeModal() {
                aiModal.querySelector('.modal-overlay').classList.add('opacity-0');
                aiModal.querySelector('.modal-content').classList.add('opacity-0', 'scale-95');
                setTimeout(() => aiModal.classList.add('hidden'), 300);
            }

            // --- Core Functions ---
            function renderResources() {
                const filtered = resources.filter(r => 
                    (currentFilters.type === 'all' || r.type === currentFilters.type) &&
                    (currentFilters.category === 'all' || r.categories.includes(currentFilters.category)) &&
                    (currentFilters.searchTerm === '' || r.title.toLowerCase().includes(currentFilters.searchTerm) || r.description.toLowerCase().includes(currentFilters.searchTerm))
                );

                resourceGrid.innerHTML = '';
                if (filtered.length > 0) {
                    noResultsDiv.classList.add('hidden');
                    resourceGrid.classList.remove('hidden');
                    filtered.forEach(resource => resourceGrid.appendChild(createResourceCard(resource)));
                } else {
                    noResultsDiv.classList.remove('hidden');
                    resourceGrid.classList.add('hidden');
                }
                lucide.createIcons();
            }

            function createResourceCard(resource) {
                const card = document.createElement('div');
                card.className = 'resource-card bg-white p-6 rounded-xl shadow-md flex flex-col';
                
                const costColor = resource.cost === '完全免費' ? 'bg-green-100 text-green-800' : (resource.cost === '付費為主' ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800');
                const tagsHtml = resource.categories.map(cat => `<span class="tag bg-gray-100 text-gray-700">${cat}</span>`).join(' ');

                card.innerHTML = `
                    <div class="flex-grow">
                        <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="block mb-4">
                            <div class="flex items-start justify-between">
                                <div class="flex items-center">
                                    <div class="w-12 h-12 flex-shrink-0 mr-4 bg-indigo-100 rounded-lg flex items-center justify-center">
                                        <svg class="w-7 h-7 text-indigo-600" data-lucide="${resource.icon}"></svg>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-900">${resource.title}</h3>
                                </div>
                                <span class="tag ${costColor}">${resource.cost}</span>
                            </div>
                            <p class="text-gray-600 mt-4 text-base leading-relaxed">${resource.description}</p>
                        </a>
                    </div>
                    <div class="mt-auto flex flex-wrap gap-2 items-center justify-between">
                        <div>
                            <span class="tag bg-indigo-100 text-indigo-800">${resource.type}</span>
                            ${tagsHtml}
                        </div>
                        <button class="ai-summary-button text-sm text-indigo-600 hover:text-indigo-800 font-semibold flex items-center gap-1" data-title="${resource.title}" data-description="${resource.description}">
                            <svg data-lucide="sparkles" class="w-4 h-4"></svg>
                            AI 摘要
                        </button>
                    </div>
                `;
                return card;
            }

            function generateFilterButtons(container, items, groupName) {
                container.innerHTML = '';
                ['all', ...items].forEach(item => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn px-4 py-2 font-semibold text-sm bg-white border border-gray-300 text-gray-700 rounded-full hover:bg-gray-100';
                    button.textContent = item === 'all' ? '全部' : item;
                    button.dataset.filterGroup = groupName;
                    button.dataset.filter = item;
                    if (item === 'all') button.classList.add('active');
                    container.appendChild(button);
                });
            }

            // --- Event Handlers ---
            function handleFilterClick(e) {
                const target = e.target.closest('.filter-btn');
                if (!target) return;
                currentFilters[target.dataset.filterGroup] = target.dataset.filter;
                // Deactivate all buttons in the same group first
                Array.from(target.parentElement.children).forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
                renderResources();
            }

            let debounceTimer;
            function handleSearchInput() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentFilters.searchTerm = searchInput.value.trim().toLowerCase();
                    renderResources();
                }, 300);
            }
            
            // ✅ 步驟 3: 更新函式以使用新的 AI 呼叫
            async function handlePlannerSubmit() {
                const goal = aiPlannerInput.value.trim();
                if (!goal) {
                    alert("請先輸入你的學習目標！");
                    return;
                }
                openModal("✨ AI 學習規劃師", '<div class="flex justify-center items-center h-48"><div class="loader"></div></div>');
                
                const prompt = `你是一位專業的台灣高中生自主學習指導老師。請根據以下 JSON 格式的可用資源列表，為一位學生規劃一個學習計畫。學生的目標是：「${goal}」。請用繁體中文回答，以 Markdown 格式提供一個清晰、有步驟的學習路徑建議，並在每個步驟中推薦 1-2 個最相關的資源（請直接寫出資源名稱）。可用資源如下：\n\n${JSON.stringify(resources)}`;
                
                const result = await callAI(prompt);
                aiModalBody.innerHTML = result.replace(/\n/g, '<br>'); // Simple markdown conversion
            }

            async function handleSummaryClick(e) {
                const target = e.target.closest('.ai-summary-button');
                if (!target) return;

                const title = target.dataset.title;
                const description = target.dataset.description;

                openModal(`✨ ${title} - AI 摘要`, '<div class="flex justify-center items-center h-32"><div class="loader"></div></div>');
                
                const prompt = `請根據以下資訊，用繁體中文簡要說明從這個資源可以學到什麼，或它的主要用途是什麼。請用 2-3 句話總結，並可以條列式補充說明。資源名稱：「${title}」，描述：「${description}」`;
                
                const result = await callAI(prompt);
                aiModalBody.innerHTML = result.replace(/\n/g, '<br>');
            }

            // --- Initialization ---
            const allTypes = [...new Set(resources.map(r => r.type))];
            const allCategories = [...new Set(resources.flatMap(r => r.categories))];
            generateFilterButtons(typeFiltersContainer, allTypes, 'type');
            generateFilterButtons(categoryFiltersContainer, allCategories, 'category');
            renderResources();

            // Event Listeners
            typeFiltersContainer.addEventListener('click', handleFilterClick);
            categoryFiltersContainer.addEventListener('click', handleFilterClick);
            searchInput.addEventListener('input', handleSearchInput);
            aiPlannerButton.addEventListener('click', handlePlannerSubmit);
            resourceGrid.addEventListener('click', handleSummaryClick);
            aiModalClose.addEventListener('click', closeModal);
            aiModal.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) closeModal();
            });

            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            window.addEventListener('scroll', () => {
                backToTopButton.classList.toggle('hidden', window.scrollY <= 300);
            });
            backToTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        };

        const checkLucideAndInit = () => {
            if (typeof lucide !== 'undefined') {
                initializeApp();
            } else {
                setTimeout(checkLucideAndInit, 100);
            }
        };
        checkLucideAndInit();
    });
    </script>
</body>
</html>
