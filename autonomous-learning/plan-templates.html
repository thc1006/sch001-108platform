            max-height: 90vh;

        // --- Template Gallery and Modal Logic (This part is preserved) ---

        const modalContent = document.getElementById('modal-content');
        const filtersContainer = document.getElementById('filters-container');

        // Global scope for modal functions
        window.showTemplateModal = (id) => {

            if (!template) return;

            modalContent.innerHTML = `
                <div class="p-6 border-b flex justify-between items-start">
                    <div>
                        <p class="text-sm font-bold text-teal-600">${template.category} / ${template.type}</p>
                        <h3 class="text-2xl font-bold">${template.title}</h3>
                    </div>
                    <button onclick="hideModal()" class="text-gray-400 hover:text-gray-800 text-3xl">&times;</button>
                </div>
                <div class="border-b border-gray-200">

                        <button class="tab-btn active border-b-2 font-semibold py-4 px-1 text-sm" onclick="showTab(this, 'plan_html')">計畫內容</button>
                        <button class="tab-btn border-b-2 border-transparent font-semibold py-4 px-1 text-sm text-gray-500 hover:text-gray-700" onclick="showTab(this, 'commentary_html')">專家點評</button>

                </div>
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalContent.scrollTop = 0;
        }
        
        window.showTab = (btn, tabName) => {
            modalContent.querySelectorAll('.modal-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            modalContent.querySelectorAll('.prose > div').forEach(div => div.classList.add('hidden'));
            modalContent.querySelector(`.tab-content-${tabName}`).classList.remove('hidden');
        }

        window.hideModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function renderTemplates(category = 'all') {
            templateGrid.innerHTML = '';
            const filteredTemplates = category === 'all'
                ? staticTemplates
                : staticTemplates.filter(t => t.category === category);

            filteredTemplates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer flex flex-col';
                card.onclick = () => showTemplateModal(template.id);
                
                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-start">
                             <span class="text-sm font-bold text-teal-600">${template.category}</span>
                             <span class="text-xs font-semibold px-2 py-1 rounded-full bg-gray-200 text-gray-700">${template.type}</span>
                        </div>
                        <h3 class="text-xl font-bold mt-2 mb-3">${template.title}</h3>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <p class="text-sm text-gray-500">相關技能：${template.tags.join('、')}</p>
                    </div>
                `;
                templateGrid.appendChild(card);
            });
        }
        
        filtersContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filtersContainer.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                const category = e.target.dataset.filter;
                renderTemplates(category);
            }
        });

        const generatePlanBtn = document.getElementById('generatePlanBtn');
        const planInput = document.getElementById('planInput');
        const planResult = document.getElementById('planResult');

        function showLoader(element) {
            element.innerHTML = '<div class="flex justify-center items-center py-4"><div class="loader"></div></div>';
        }

        // ✨ 步驟 2: 修改事件監聽器以使用 Puter.js
        generatePlanBtn.addEventListener('click', async () => {
            const topic = planInput.value.trim();
            if (!topic) {
                planResult.innerHTML = '<p class="text-red-500 text-center">請先輸入你的自主學習主題！</p>';
                return;
            }
            showLoader(planResult);
            generatePlanBtn.disabled = true;

            // ✨ 步驟 3: 強化 Prompt，明確要求 JSON 格式
            const prompt = `
            你是一位專業的台灣高中教育顧問。請為一個自主學習主題：「${topic}」，設計一份計畫大綱。
            
            請**嚴格地**、**只**回傳一個符合以下結構的 JSON 物件，不要包含任何 "json" 字樣的 markdown 標籤或前後的說明文字。
            
            JSON 結構範例:
            {
              "learning_objectives": ["目標一", "目標二", "目標三"],
              "execution_methods": ["方法一", "方法二"],
              "weekly_plan": [
                {"week": "Week 1-2", "tasks": "任務說明一"},
                {"week": "Week 3-4", "tasks": "任務說明二"},
                {"week": "Week 5-6", "tasks": "任務說明三"},
                {"week": "Week 7-8", "tasks": "任務說明四"}
              ],
              "expected_outcome": ["預期產出一", "預期產出二"]
            }
            `;
            
            try {
                // 使用 Puter.js 呼叫 AI
                const response = await puter.ai.chat(prompt, {
                    model: 'google/gemini-2.0-flash-lite-001'
                });

                // 嘗試解析 AI 回傳的純文字內容為 JSON
                const parsedJson = JSON.parse(response.message.content);

                if (parsedJson && parsedJson.weekly_plan) {
                    displayAIPlan(parsedJson);
                } else {
                    throw new Error("AI 回應的 JSON 結構不符合預期。");
                }
                
            } catch (error) {
                console.error("Error calling Puter.js or parsing JSON:", error);
                planResult.innerHTML = `<p class="text-red-500 text-center">抱歉，產生計畫時發生錯誤。請檢查主題是否清晰或稍後再試。</p>`;
            } finally {
                generatePlanBtn.disabled = false;
            }
        });

        function displayAIPlan(data) {
            const objectivesHtml = data.learning_objectives.map(obj => `<li>${obj}</li>`).join('');
            const methodsHtml = data.execution_methods.map(met => `<li>${met}</li>`).join('');
            const weeklyPlanHtml = data.weekly_plan.map(week => `<li><b>${week.week}:</b> ${week.tasks}</li>`).join('');
            const outcomeHtml = data.expected_outcome.map(out => `<li>${out}</li>`).join('');

            planResult.innerHTML = `
                <div class="bg-teal-50 border-l-4 border-teal-500 p-6 rounded-r-lg prose max-w-none">
                    <h4 class="text-teal-800 font-bold">學習目標</h4>
                    <ul class="list-disc">${objectivesHtml}</ul>
                    <h4 class="text-teal-800 font-bold">執行方法</h4>
                    <ul class="list-disc">${methodsHtml}</ul>
                    <h4 class="text-teal-800 font-bold">週次進度</h4>
                    <ol class="list-decimal">${weeklyPlanHtml}</ol>
                    <h4 class="text-teal-800 font-bold">預期產出</h4>
                    <ul class="list-disc">${outcomeHtml}</ul>
                </div>
            `;
        }
        
        // Initial Render for the static template gallery
        renderTemplates();
    });
    </script>
</body>
</html>
