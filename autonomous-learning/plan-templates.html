<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計畫範本庫 - 台灣教育處方籤 (Puter.js 整合版)</title>

    <script src="https://js.puter.com/v2/"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            max-height: 85vh;
        }
        .tab-btn.active {
            border-bottom-color: #10b981;
            color: #10b981;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">
                <a href="#">台灣教育處方籤</a>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="#" class="text-blue-600 font-semibold transition duration-300">自主學習啟航站</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">學習歷程煉金室</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">未來生涯GPS</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">進階資源探索區</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                計畫<span class="gradient-text">範本庫</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto">
                從模仿開始，是最好的學習。參考優質計畫，或讓 AI 為你草擬大綱，將你的靈感化為具體行動。
            </p>
        </section>

        <section class="bg-white p-8 rounded-xl shadow-lg mb-16">
            <h2 class="text-2xl font-bold mb-2">✨ AI 幫我擬大綱</h2>
            <p class="text-gray-600 mb-6">輸入你的自主學習主題，AI 將為你草擬一份包含目標、週次進度與產出規劃的計畫大綱。</p>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="planInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="例如：分析手搖飲店的行銷策略">
                <button id="generatePlanBtn" class="w-full sm:w-auto bg-teal-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-teal-600 transition duration-300 flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span>產生計畫大綱</span>
                </button>
            </div>
            <div id="planResult" class="mt-6 space-y-4">
                </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-center mb-8">精選計畫範本</h2>
            <div id="template-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>
    </main>

    <div id="templateModal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0" onclick="hideModal()"></div>
        <div class="modal-content bg-white w-11/12 md:max-w-3xl mx-auto rounded-lg shadow-lg z-10 flex flex-col">
            <div class="p-6 border-b">
                <h3 id="modalTitle" class="text-2xl font-bold"></h3>
            </div>
            <div class="border-b border-gray-200">
                <nav id="modalTabs" class="-mb-px flex space-x-6 px-6" aria-label="Tabs">
                    </nav>
            </div>
            <div id="modalBody" class="p-6 overflow-y-auto">
                </div>
            <div class="p-4 bg-gray-50 text-right rounded-b-lg">
                <button onclick="hideModal()" class="text-gray-600 hover:text-gray-800 font-semibold">關閉</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-10">
            <div class="text-center">
                <p>&copy; 2025 台灣教育處方籤</p>
            </div>
        </div>
    </footer>

    <script>
        // --- Static Data ---
        const staticTemplates = [
            { id: 'social-science', title: '我家巷口的手搖飲店，為何能屹立不搖？', category: '社會科學', tags: ['市場調查', '數據分析', '消費者行為'], plan: `<h4 class="font-bold text-lg mb-2">學習目標</h4><ul class="list-disc list-inside mb-4 text-gray-700"><li>學習市場調查的基本方法（問卷設計、訪談）。</li><li>運用Google表單與試算表進行初步的數據分析。</li><li>分析消費者行為，並提出該店成功的可能原因。</li></ul><h4 class="font-bold text-lg mb-2">週次進度</h4><ol class="list-decimal list-inside space-y-2 text-gray-700"><li><b>Week 1-2:</b> 文獻探討與問題定義。閱讀相關文章、確立研究範圍。</li><li><b>Week 3-4:</b> 研究方法設計。設計問卷初稿、規劃訪談大綱。</li><li><b>Week 5-6:</b> 實地研究與資料蒐集。發放問卷、進行訪談。</li><li><b>Week 7-8:</b> 資料分析與報告撰寫。整理數據、撰寫結論與反思。</li></ol>`, commentary: `<h4 class="font-bold text-lg mb-2">優點分析</h4><ul class="list-disc list-inside space-y-2 text-gray-700"><li><b>主題生活化：</b> 從日常可見的現象出發，容易引發動機，且資料蒐集相對容易。</li><li><b>目標明確且可衡量：</b> 學習目標清晰，產出（問卷、分析報告）具體，易於評估學習成效。</li><li><b>結構完整：</b> 計畫涵蓋了研究的完整流程，從問題定義、方法設計到結論產出，邏輯性強。</li><li><b>技能實用：</b> 計畫中包含的問卷設計、數據分析能力，是大學商管、社會科學院非常看重的核心技能。</li></ul>` },
            { id: 'tech', title: '用 Python 打造一個 Discord 訂便當機器人', category: '資訊科技', tags: ['Python', 'API串接', '問題解決'], plan: `<h4 class="font-bold text-lg mb-2">學習目標</h4><ul class="list-disc list-inside mb-4 text-gray-700"><li>掌握 Python 基礎語法與函數。</li><li>學習如何使用 Discord API 建立機器人。</li><li>實現菜單讀取、下單統計、自動提醒等核心功能。</li></ul><h4 class="font-bold text-lg mb-2">週次進度</h4><ol class="list-decimal list-inside space-y-2 text-gray-700"><li><b>Week 1-2:</b> Python 基礎語法學習。完成線上入門課程。</li><li><b>Week 3:</b> 環境建置與 Discord API 初探。成功讓機器人上線並回應訊息。</li><li><b>Week 4-5:</b> 核心功能開發(一)。實現菜單指令、下單功能。</li><li><b>Week 6-7:</b> 核心功能開發(二)。實現訂單統計、錯誤處理。</li><li><b>Week 8:</b> 測試、除錯與成果報告撰寫。</li></ol>`, commentary: `<h4 class="font-bold text-lg mb-2">優點分析</h4><ul class="list-disc list-inside space-y-2 text-gray-700"><li><b>專案導向學習 (PBL)：</b> 計畫圍繞一個具體的專案成果，學習過程更有方向感。</li><li><b>里程碑清晰：</b> 每週的進度都是一個可驗收的小目標（例如「讓機器人上線」），容易獲得成就感。</li><li><b>解決真實問題：</b> 這個主題旨在解決一個真實存在的需求（訂便當），實用性高。</li><li><b>技能前瞻性：</b> 程式設計與API串接是未來產業極需的能力，對申請資訊相關科系大有助益。</li></ul>` },
            { id: 'art', title: '重現經典電影場景：模型製作與光影實驗', category: '藝術設計', tags: ['模型製作', '攝影', '美學分析'], plan: `<h4 class="font-bold text-lg mb-2">學習目標</h4><ul class="list-disc list-inside mb-4 text-gray-700"><li>分析電影《銀翼殺手》的視覺風格與美學。</li><li>學習使用廢棄材料製作場景模型。</li><li>實驗不同光源與拍攝角度，重現電影中的氛圍。</li></ul><h4 class="font-bold text-lg mb-2">週次進度</h4><ol class="list-decimal list-inside space-y-2 text-gray-700"><li><b>Week 1:</b> 電影分析與資料蒐集。反覆觀看電影、截圖、分析美術設定。</li><li><b>Week 2-3:</b> 設計與草圖。繪製模型設計圖、規劃材料清單。</li><li><b>Week 4-6:</b> 模型本體製作。</li><li><b>Week 7:</b> 光影實驗與攝影。嘗試不同打光方式，拍攝成品。</li><li><b>Week 8:</b> 成果整理與反思。撰寫創作理念與過程紀錄。</li></ol>`, commentary: `<h4 class="font-bold text-lg mb-2">優點分析</h4><ul class="list-disc list-inside space-y-2 text-gray-700"><li><b>結合興趣與專業：</b> 將對電影的熱愛，轉化為對美學、攝影、工藝的專業探索。</li><li><b>強調創作過程：</b> 計畫的重點不只是最終成品，更包含前期的分析與後期的實驗，完整呈現創作思維。</li><li><b>動手實作：</b> 含有大量的實作環節，能有效展現學生的創造力與解決問題的能力。</li><li><b>視覺化成果：</b> 最終產出（模型照片、創作紀錄）非常吸睛，在學習歷程檔案中極具辨識度。</li></ul>` }
        ];

        // --- Template Grid & Modal Logic (Unchanged) ---
        const templateGrid = document.getElementById('template-grid');
        const modal = document.getElementById('templateModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalTabs = document.getElementById('modalTabs');
        const modalBody = document.getElementById('modalBody');

        function renderTemplates() {
            templateGrid.innerHTML = '';
            staticTemplates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer';
                card.onclick = () => showTemplateModal(template.id);
                
                let tagsHtml = '';
                template.tags.forEach(tag => {
                    tagsHtml += `<span class="inline-block bg-gray-200 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`;
                });

                card.innerHTML = `
                    <p class="text-sm font-bold text-teal-600 mb-2">${template.category}</p>
                    <h3 class="text-xl font-bold mb-3">${template.title}</h3>
                    <div class="mt-4">${tagsHtml}</div>
                `;
                templateGrid.appendChild(card);
            });
        }

        function showTemplateModal(id) {
            const template = staticTemplates.find(t => t.id === id);
            if (!template) return;
            modalTitle.textContent = template.title;
            modalTabs.innerHTML = `<button class="tab-btn active border-b-2 font-semibold py-4 px-1 text-sm" onclick="showTab(this, 'plan', '${id}')">範本內容</button><button class="tab-btn border-b-2 border-transparent font-semibold py-4 px-1 text-sm text-gray-500 hover:text-gray-700" onclick="showTab(this, 'commentary', '${id}')">專家點評</button>`;
            modalBody.innerHTML = template.plan;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        
        // This needs to be globally accessible for the inline onclick
        window.showTab = function(btn, tabName, id) {
            const template = staticTemplates.find(t => t.id === id);
            if (!template) return;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            modalBody.innerHTML = template[tabName];
        }

        window.hideModal = function() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- AI Plan Generator Logic ---
        const generatePlanBtn = document.getElementById('generatePlanBtn');
        const planInput = document.getElementById('planInput');
        const planResult = document.getElementById('planResult');
        
        function showLoader(element) {
            element.innerHTML = '<div class="flex justify-center items-center py-4"><div class="loader"></div></div>';
        }

        generatePlanBtn.addEventListener('click', async () => {
            const topic = planInput.value.trim();
            if (!topic) {
                planResult.innerHTML = '<p class="text-red-500 text-center">請先輸入你的自主學習主題！</p>';
                return;
            }

            showLoader(planResult);

            // ✅ 步驟 2: 強化 Prompt，明確要求 JSON 格式
            const prompt = `
                你是一位專業的台灣高中教育顧問。請為一個自主學習主題：「${topic}」，設計一份包含「學習目標」、「週次進度」(為期8週)與「預期產出」的計畫大綱。
                您的回覆「必須」是純粹的 JSON 格式，不包含任何額外文字或 markdown 符號。

                JSON 格式如下:
                {
                  "learning_objectives": ["目標一", "目標二", "目標三"],
                  "weekly_plan": [
                    { "week": "第一週：主題探索", "tasks": "本週的具體任務描述..." },
                    { "week": "第二週：資料搜集", "tasks": "本週的具體任務描述..." },
                    { "week": "第三週：...", "tasks": "..." },
                    { "week": "第四週：...", "tasks": "..." },
                    { "week": "第五週：...", "tasks": "..." },
                    { "week": "第六週：...", "tasks": "..." },
                    { "week": "第七週：成果彙整", "tasks": "..." },
                    { "week": "第八週：反思與展望", "tasks": "..." }
                  ],
                  "expected_outcome": "描述最終的產出形式，例如一份小論文或一個網站。"
                }
            `;
            
            // ✅ 步驟 3: 使用 Puter.js 呼叫 AI
            try {
                const ai_response = await puter.ai.chat(prompt, {
                    model: 'google/gemini-flash-1.5',
                    temperature: 0.3
                });

                const jsonString = ai_response?.message?.content;
                if (!jsonString) {
                    throw new Error("AI 回應為空，無法解析。");
                }
                
                let parsedJson;
                try {
                    parsedJson = JSON.parse(jsonString);
                } catch (parseError) {
                    console.error("無法將 AI 回應解析為 JSON:", jsonString);
                    throw new Error("AI 回應的格式不是有效的 JSON，請再試一次。");
                }

                if (parsedJson.learning_objectives && parsedJson.weekly_plan && parsedJson.expected_outcome) {
                    displayAIPlan(parsedJson);
                } else {
                    throw new Error("AI 回應的 JSON 缺少必要欄位。");
                }
                
            } catch (error) {
                console.error("Puter.js AI call failed:", error);
                planResult.innerHTML = `<p class="text-red-500 text-center">抱歉，產生計畫時發生錯誤。請稍後再試。</p>`;
            }
        });

        function displayAIPlan(data) {
            let objectivesHtml = '<ul class="list-disc list-inside mb-4 text-gray-700">';
            data.learning_objectives.forEach(obj => { objectivesHtml += `<li>${obj}</li>`; });
            objectivesHtml += '</ul>';

            let weeklyPlanHtml = '<ol class="list-decimal list-inside space-y-2 text-gray-700">';
            data.weekly_plan.forEach(week => { weeklyPlanHtml += `<li><b>${week.week}:</b> ${week.tasks}</li>`; });
            weeklyPlanHtml += '</ol>';

            planResult.innerHTML = `
                <div class="bg-teal-50 border-l-4 border-teal-500 p-4 rounded-r-lg">
                    <h4 class="font-bold text-lg mb-2 text-teal-800">學習目標</h4>
                    ${objectivesHtml}
                    <h4 class="font-bold text-lg mb-2 mt-4 text-teal-800">週次進度</h4>
                    ${weeklyPlanHtml}
                    <h4 class="font-bold text-lg mb-2 mt-4 text-teal-800">預期產出</h4>
                    <p class="text-gray-700">${data.expected_outcome}</p>
                </div>
            `;
        }
        
        // Initial Render
        renderTemplates();
    </script>
</body>
</html>
