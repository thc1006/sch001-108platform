<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優質範例藝廊 - 台灣教育處方籤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #22c55e, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .filter-btn.active {
            background-color: #059669;
            color: white;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .modal-content {
            max-height: 90vh;
        }
        .tab-btn.active {
            border-bottom-color: #10b981;
            color: #10b981;
            font-weight: 600;
        }
        .portfolio-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">
                <a href="../index.html">台灣教育處方籤</a>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="../autonomous-learning/index.html" class="text-gray-600 hover:text-blue-500 transition duration-300">自主學習啟航站</a>
                <a href="index.html" class="text-green-600 font-semibold transition duration-300">學習歷程煉金室</a>
                <a href="../career-exploration/index.html" class="text-gray-600 hover:text-blue-500 transition duration-300">未來生涯GPS</a>
                <a href="../advanced-resources/index.html" class="text-gray-600 hover:text-blue-500 transition duration-300">進階資源探索區</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Page Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                優質範例<span class="gradient-text">藝廊</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">
                觀摩最好的作品，是成為更好的創作者的第一步。從這裡學習如何呈現你的獨特之處。
            </p>
        </section>

        <!-- Featured Exhibit -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-6 text-center">本月特展</h2>
            <div class="bg-white rounded-xl shadow-lg overflow-hidden md:flex">
                <div class="md:w-1/2">
                    <img src="https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="社會實踐報告" class="h-full w-full object-cover">
                </div>
                <div class="p-8 md:w-1/2 flex flex-col justify-center">
                    <p class="text-sm font-bold text-green-600 mb-1">社會科學</p>
                    <h3 class="text-2xl font-bold mb-3">社會實踐報告：<br>「剩食」議題的社區田野調查</h3>
                    <p class="text-gray-600 mb-4">這份報告不僅止於資料蒐集，作者實際走訪社區店家與里長，透過訪談與觀察，提出了具體的剩食解決方案，展現了強大的行動力與社會關懷。</p>
                    <button onclick="showModal('social-02')" class="mt-4 inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 self-start">
                        深度剖析此範例 &rarr;
                    </button>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="mb-12 sticky top-[68px] z-40 bg-gray-100/80 backdrop-blur-sm py-4">
            <div class="bg-white p-4 rounded-xl shadow-md">
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="font-bold text-gray-700 text-sm">學科領域</label>
                        <select id="category-filter" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
                            <option value="all">全部領域</option>
                            <option value="自然科學">自然科學</option>
                            <option value="社會科學">社會科學</option>
                            <option value="語文人文">語文人文</option>
                            <option value="藝術設計">藝術設計</option>
                            <option value="跨領域">跨領域</option>
                        </select>
                    </div>
                    <div>
                        <label class="font-bold text-gray-700 text-sm">成果類型</label>
                        <select id="type-filter" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
                            <option value="all">所有類型</option>
                            <option value="課程學習成果">課程學習成果</option>
                            <option value="多元表現">多元表現</option>
                        </select>
                    </div>
                    <div>
                        <label class="font-bold text-gray-700 text-sm">能力標籤</label>
                         <select id="tag-filter" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
                            <option value="all">所有能力</option>
                            <option value="實驗設計">實驗設計</option>
                            <option value="數據分析">數據分析</option>
                            <option value="田野調查">田野調查</option>
                            <option value="文學分析">文學分析</option>
                            <option value="數位創作">數位創作</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio Grid -->
        <section>
            <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Portfolio cards will be injected here -->
            </div>
        </section>
    </main>

    <!-- Portfolio Detail Modal -->
    <div id="portfolioModal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0" onclick="hideModal()"></div>
        <div id="modal-content" class="modal-content bg-white w-11/12 md:max-w-4xl mx-auto rounded-lg shadow-lg z-10 flex flex-col">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-10">
            <p class="text-center">&copy; 2025 台灣教育處方籤</p>
        </div>
    </footer>

    <script>
        const portfolioData = [
            {
                id: 'science-01',
                title: '探究與實作：校園植物葉面含菌量分析',
                category: '自然科學',
                type: '課程學習成果',
                tags: ['實驗設計', '數據分析'],
                thumbnail_url: 'https://images.pexels.com/photos/3735747/pexels-photo-3735747.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                preview_image_url: 'https://placehold.co/800x1131/e0e7ff/3730a3?text=探究與實作報告',
                analysis_html: `
                    <div class="space-y-4">
                        <div><strong class="text-green-700">問題意識：</strong>報告開頭就明確點出「為何想研究校園植物的含菌量？」，將動機與生活經驗（疫情、校園環境）連結，能快速抓住讀者目光。</div>
                        <div><strong class="text-green-700">研究過程：</strong>善用圖表與照片。將枯燥的實驗步驟流程圖化，並附上清晰的實驗操作照片與培養皿結果對比圖，讓讀者能一目了然地理解整個研究過程。</div>
                        <div><strong class="text-green-700">成果展現：</strong>不只是羅列數據，而是將數據製作成清晰的長條圖，並在圖表下方用文字說明數據所代表的意義（例如：哪個區域的含菌量最高，可能的原因是什麼）。</div>
                        <div><strong class="text-green-700">深度反思：</strong>心得反思不空泛。除了寫「學到團隊合作」，更具體描述了「組員間如何針對實驗變因進行討論與分工」，並提出「未來可進一步研究不同季節對含菌量的影響」，展現了持續探索的潛力。</div>
                    </div>`
            },
            {
                id: 'social-02',
                title: '社會實踐報告：「剩食」議題的社區田野調查',
                category: '社會科學',
                type: '多元表現',
                tags: ['田野調查', '訪談'],
                thumbnail_url: 'https://images.pexels.com/photos/6646917/pexels-photo-6646917.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                preview_image_url: 'https://placehold.co/800x1131/dcfce7/166534?text=社會實踐報告',
                analysis_html: `
                    <div class="space-y-4">
                        <div><strong class="text-green-700">問題意識：</strong>從全球性的剩食議題，聚焦到「社區」這個可操作的範圍，展現了將大問題轉化為具體行動的能力。</div>
                        <div><strong class="text-green-700">研究過程：</strong>綜合運用了多種研究方法。除了文獻探討，更實際走訪了5家便當店、2間超市，並深度訪談了里長，資料來源多元且具說服力。可參考本站<a href='methodology.html' class='text-blue-600 hover:underline'>研究方法工具箱</a>。</div>
                        <div><strong class="text-green-700">成果展現：</strong>最終不只提出問題，更設計了一份「社區剩食共享地圖」的提案，並附上初步的宣傳文案，展現了強烈的解決問題導向。</div>
                        <div><strong class="text-green-700">深度反思：</strong>反思中不僅提到執行的困難（如：店家不願受訪），更探討了背後的社會結構性問題，展現了超越表象的洞察力。</div>
                    </div>`
            },
            {
                id: 'art-01',
                title: '作品集：我的城市速寫計畫',
                category: '藝術設計',
                type: '多元表現',
                tags: ['創作實踐', '觀察力'],
                thumbnail_url: 'https://images.pexels.com/photos/164543/pexels-photo-164543.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                preview_image_url: 'https://placehold.co/800x1131/fce7f3/86198f?text=作品集範例',
                analysis_html: `
                    <div class="space-y-4">
                        <div><strong class="text-green-700">問題意識：</strong>創作理念清晰，闡述了為何選擇「城市速寫」作為主題，以及想透過畫筆記錄城市變遷的動機。</div>
                        <div><strong class="text-green-700">研究過程：</strong>作品集呈現了從草稿、不同媒材的嘗試到最終作品的完整脈絡，讓觀者能理解其創作的演進過程。</div>
                        <div><strong class="text-green-700">成果展現：</strong>作品風格統一，排版具有設計感，本身就是一件完整的設計作品。每張畫都附有簡短的文字，說明地點與創作當下的心情。</div>
                        <div><strong class="text-green-700">深度反思：</strong>在總結中，作者反思了「速寫」如何改變他觀看城市的方式，並連結到對都市更新議題的關懷，提升了作品的層次。</div>
                    </div>`
            },
            {
                id: 'cross-domain-01',
                title: '跨領域專題：用Python分析唐詩中的色彩意象',
                category: '跨領域',
                type: '課程學習成果',
                tags: ['文學分析', '數據分析', '數位創作'],
                thumbnail_url: 'https://images.pexels.com/photos/5775854/pexels-photo-5775854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                preview_image_url: 'https://placehold.co/800x1131/eef2ff/4338ca?text=跨領域專題報告',
                analysis_html: `
                    <div class="space-y-4">
                        <div><strong class="text-green-700">問題意識：</strong>完美結合了「語文」與「資訊」兩個領域，題目「用Python分析唐詩」本身就極具創意與亮點。</div>
                        <div><strong class="text-green-700">研究過程：</strong>作者清楚說明了如何蒐集唐詩資料庫、如何撰寫Python程式來進行斷詞與顏色詞彙的頻率統計，方法論清晰。</div>
                        <div><strong class="text-green-700">成果展現：</strong>將統計結果製作成精美的圓餅圖與詞頻分析表，將量化數據視覺化，讓文學分析不再只是主觀感受，更有了數據支撐。</div>
                        <div><strong class="text-green-700">深度反思：</strong>作者在反思中探討了「數位人文」這個新興領域的可能性與限制，並提出未來可進一步分析不同詩人（如李白、杜甫）用色習慣的差異，展現了優異的研究潛力。</div>
                    </div>`
            }
        ];

        const portfolioGrid = document.getElementById('portfolio-grid');
        const modal = document.getElementById('portfolioModal');
        const modalContent = document.getElementById('modal-content');
        const categoryFilter = document.getElementById('category-filter');
        const typeFilter = document.getElementById('type-filter');
        const tagFilter = document.getElementById('tag-filter');

        function renderPortfolioGrid() {
            const selectedCategory = categoryFilter.value;
            const selectedType = typeFilter.value;
            const selectedTag = tagFilter.value;

            const filteredData = portfolioData.filter(p => {
                const matchesCategory = selectedCategory === 'all' || p.category === selectedCategory;
                const matchesType = selectedType === 'all' || p.type === selectedType;
                const matchesTag = selectedTag === 'all' || p.tags.includes(selectedTag);
                return matchesCategory && matchesType && matchesTag;
            });

            portfolioGrid.innerHTML = '';
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'portfolio-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer flex flex-col';
                card.onclick = () => showModal(item.id);
                
                card.innerHTML = `
                    <img src="${item.thumbnail_url}" alt="${item.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e5e7eb/4b5563?text=Image+Not+Found';">
                    <div class="p-6 flex-grow">
                        <div class="flex justify-between items-center">
                            <p class="text-sm font-bold text-green-600">${item.category}</p>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full bg-gray-200 text-gray-700">${item.type}</span>
                        </div>
                        <h3 class="text-lg font-bold mt-2 h-14">${item.title}</h3>
                    </div>
                    <div class="px-6 pb-6 border-t border-gray-100 mt-auto pt-4">
                        <p class="text-xs text-gray-500 font-semibold">相關能力：${item.tags.join(', ')}</p>
                    </div>
                `;
                portfolioGrid.appendChild(card);
            });
        }

        function showModal(id) {
            const item = portfolioData.find(p => p.id === id);
            if (!item) return;

            modalContent.innerHTML = `
                <div class="p-6 border-b flex justify-between items-start">
                    <div>
                        <p class="text-sm font-bold text-green-600">${item.category} / ${item.type}</p>
                        <h3 class="text-2xl font-bold">${item.title}</h3>
                    </div>
                    <button onclick="hideModal()" class="text-gray-400 hover:text-gray-800 text-3xl">&times;</button>
                </div>
                <div class="border-b border-gray-200">
                    <nav class="modal-tabs -mb-px flex space-x-6 px-6" aria-label="Tabs">
                        <button class="tab-btn active border-b-2 font-semibold py-4 px-1 text-sm" onclick="showTabContent(this, 'preview')">範本預覽</button>
                        <button class="tab-btn border-b-2 border-transparent font-semibold py-4 px-1 text-sm text-gray-500 hover:text-gray-700" onclick="showTabContent(this, 'analysis')">亮點分析</button>
                    </nav>
                </div>
                <div class="p-6 overflow-y-auto flex-grow">
                    <div class="tab-content-preview">
                        <p class="text-sm text-gray-500 mb-4">這是一份關於「${item.title}」的學習成果報告。注意其排版、圖表使用與結論的呈現方式。（此為示意圖）</p>
                        <img src="${item.preview_image_url}" alt="${item.title}" class="w-full h-auto rounded-md shadow-md border">
                    </div>
                    <div class="tab-content-analysis hidden prose max-w-none">
                        ${item.analysis_html}
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalContent.scrollTop = 0;
        }

        function hideModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function showTabContent(btn, tabName) {
            const modalTabs = btn.closest('.modal-tabs');
            modalTabs.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const preview = modalContent.querySelector('.tab-content-preview');
            const analysis = modalContent.querySelector('.tab-content-analysis');

            if (tabName === 'preview') {
                preview.classList.remove('hidden');
                analysis.classList.add('hidden');
            } else {
                preview.classList.add('hidden');
                analysis.classList.remove('hidden');
            }
        }
        
        // --- Filter Logic ---
        categoryFilter.addEventListener('change', renderPortfolioGrid);
        typeFilter.addEventListener('change', renderPortfolioGrid);
        tagFilter.addEventListener('change', renderPortfolioGrid);

        // Initial Render
        renderPortfolioGrid();
    </script>
</body>
</html>
